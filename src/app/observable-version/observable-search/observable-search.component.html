<h3>Produktsuche (Observable)</h3>
<input
  type="text"
  placeholder="Produktname eingeben"
  [(ngModel)]="searchTerm"
/>
<label>
  <input
    type="checkbox"
    [(ngModel)]="availability"
  />
  Nur verfügbare Produkte
</label>
<label for="category">Kategorie:</label>
<select
  id="category"
  [(ngModel)]="category"
>
  <option value="">Alle Kategorien</option>
  <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
</select>
<button (click)="applyFilter()">Filtern</button>
<ul>
  <li *ngFor="let product of filteredProducts$ | async">
    {{ product.name }} – {{ product.category }} – {{ product.price }} € –
    {{ product.available ? 'Verfügbar' : 'Nicht verfügbar' }}
  </li>
</ul>
